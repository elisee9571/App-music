<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"> Search Albums:</a>
        <form class="form-inline" (ngSubmit)="onSubmit(formSearch)" #formSearch="ngForm">
            <input name="word" ngModel required class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button [disabled]="formSearch.invalid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
